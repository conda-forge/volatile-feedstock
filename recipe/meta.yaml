{% set name = "volatile" %}
{% set version = "2.1.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/volatile-{{ version }}.tar.gz
  sha256: 9be36ad508e3354e016c115de0397dc2203b9800a73d9d177ca9d37a8d3a31d3

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - python >={{ python_min }}

test:
  imports:
    - volatile
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/mbr/volatile
  summary: A small extension for the tempfile module.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nicoddemus
